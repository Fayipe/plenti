<ion-header class="ion-no-border">
  <app-header-container [logo]="true" [profileImage]="false" [notifBell]="true" [backBtn]="true"></app-header-container>
</ion-header>
<ion-content class="ion-padding">
  <div class="wrapper">
    <div class="get-started">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <div class="loyalty-img">
              <img #img [src]="'assets/images/Unilever.png'" alt="image">
            </div>
          </ion-col>
          <ion-col size="8">
            <h1>Unilever</h1>
            <h5>55 Ipaja RD, Alimosho, Lagos</h5>
            <h5>4.3 (895 reviews)</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="programs">
    <h4>All programmes and offers</h4>
    <div class="search">
      <ion-searchbar placeholder="Search for programmes and offers" searchIcon="search" class="pages"></ion-searchbar>
    </div>
    <br>
    <app-offer-card [pageType]="'offer'"></app-offer-card>
    <br>
  </div>
</ion-content>
