<div class="main">
  <h1 class="title">Verify Phone Number</h1>
  <div class="forms-box">
    <div class="info">
      <p class="text">Kindly Enter your phone Number below, when you tap the Next button, a verification code will be sent to your Phone Number.</p>
    </div>
    <form class="form" [formGroup]="phoneVerifyForm" (ngSubmit)="verifyPhoneNumber()">
      <ion-grid>
        <div class="tel-div">
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-select [selectedText]="userSelectedTelCode" interface="popover" class="country-code"
                  formControlName="country_code" (ionChange)="displayOnlyDialCode()">
                  <ion-select-option *ngFor="let telCode of telCodes; let i = index" [value]="telCode.dialCode">
                    {{ telCode.name }} {{ telCode.dialCode }}
                  </ion-select-option>
                </ion-select>
              </ion-col>
              <ion-col>
                <ion-input type="tel" inputmode="tel" placeholder="Phone number" formControlName="phone_number"
                  class="phone" required></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.phone_number">
              <div class="error-message" *ngIf="
              phoneVerifyForm.get('phone_number').hasError(validation.type) &&
                  (phoneVerifyForm.get('phone_number').dirty ||
                  phoneVerifyForm.get('phone_number').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                {{ validation.message }}`
              </div>
            </ng-container>
          </div>
        </div>
        <ion-row>
          <ion-col size="12" size-sm="10" offset-sm="1">
            <div class="verify">
              <ion-button type="submit" [disabled]="!phoneVerifyForm.valid || !phoneVerifyForm.dirty" class="btn verify ion-text-capitalize">Verify Phone
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</div>
