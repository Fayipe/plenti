<div class="wrapper" *ngFor="let loyalty of loyalties">
  <div class="get-started">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <div class="loyalty-img">
            <img #img [src]="'assets/icon/check-in.svg'" alt="image">
          </div>
        </ion-col>
        <ion-col size="4">
          <h1>Burn Point</h1>
          <span class="status">Successful</span>
        </ion-col>
        <ion-col size="6">
          <div class="ion-text-right">
            <h1>5000 <span class="point">Points</span></h1>
            <h3>22-08-2020; 10:32am</h3>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
