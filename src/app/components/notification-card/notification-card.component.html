<div class="wrapper" *ngFor="let loyalty of notifications">
  <div class="get-started">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <div class="loyalty-img">
            <img #img [src]="'assets/images/'+loyalty.image" alt="image">
          </div>
        </ion-col>
        <ion-col size="9">
          <div class="details">
            <h1>{{loyalty.name}}
              <span><ion-icon src="assets/icon/dot.svg"></ion-icon>10 minutes ago</span></h1>
            <h5>{{loyalty.description}}</h5>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
