<div class="wrapper" *ngFor="let loyalty of loyalties">
  <div class="get-started" (click)="gotoLoyaltyDetails()">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <div class="loyalty-img">
            <img #img [src]="'assets/images/'+loyalty.image" alt="image">
          </div>
        </ion-col>
        <ion-col size="9">
          <h1>{{loyalty.name}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
